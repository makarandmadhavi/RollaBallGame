<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Roll a Ball</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Roll a Ball</h1>
                <p>Use the arrow keys to move the ball</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <iframe id="game" src="Game/index.html" width="960" height="600" frameborder="0" style="border:0" allowfullscreen
                    aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var game = document.getElementById('game');
            // set iframe content to device not supported, please use desktop or laptop to play
            game.src = "device-not-supported.html";
            game.width = "100%";
            game.height = "100%";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
